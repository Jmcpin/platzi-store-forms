<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input placeholder="email" formControlName="email" matInput type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input placeholder="password" formControlName="password" matInput type="password">
            <mat-error *ngIf="passwordField.touched && passwordField.hasError('invalidd_password')">La contraseña debe tener al menos un número</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input placeholder="password" formControlName="confirmPassword" matInput type="password">
          </mat-form-field>
          <div *ngIf="confirmPasswordField.touched && form.errors">
            <mat-error *ngIf="form.hasError('match_password')">Las contraseñas no coindicen</mat-error>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
            <mat-radio-group formControlName="type" aria-label="Seleciona una opción">
              <mat-radio-button value="company">Company</mat-radio-button>
              <mat-radio-button value="customer">Customer</mat-radio-button>
            </mat-radio-group>
        </div>
      </div>

      <div class="row" *ngIf="typeField.value == 'company'">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Company</mat-label>
            <input matInput type="text" formControlName="companyName">
              <mat-error *ngIf="companyNameField.touched && companyNameField.errors && companyNameField.hasError('required')">El campo es requerido</mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
    </mat-card-actions>
  </mat-card>

</form>
